---
layout: default
---

{% for post in site.posts %}

	<div class="blog-post">
		<h2 class="blog-post-title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
		<p class="blog-post-meta">{{ post.date | date_to_long_string }}</p>
		{{ post.excerpt }}
	</div><!-- /.blog-post -->

{% endfor %}


{% include nav.html %}
